{% if user.is_authenticated %}
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Pet Sitter</title>
	<style type="text/css">
		html, body {
		    margin: 0;
		    padding: 0;
		    background-color: #53435B;
		    font-family: Spoqa Han Sans Neo;
		    -ms-user-select: none;
		    -moz-user-select: -moz-none;
		    -webkit-user-select: none;
		    -khtml-user-select: none;
		    user-select: none;
		}
		
		h1, h2 {
		    padding-top: 5vh;
		    font-family: Spoqa Han Sans Neo;
		    color: #53435B;
		}

		.container {
		    width: 100vw;
		    height: 100vh;
		    text-align: center;
		}

		.main-view {
		    width: 100vh;
		    height: 100vh;
		    background-color: #FBD157;
		    border: 0px;
		    margin-left: auto;
		    margin-right: auto;
		}

		.img-view {
		    width: 70vh;
		    height: 70vh;
		    background-color: #FBD157;
		    border: 10px solid #53435B;
		    box-sizing: border-box;
		    margin-left: auto;
		    margin-right: auto;
		}

		.button-view {
		    position: absolute;
		    
		    top: 85vh;
		    left: 50%;
  		    transform: translateX(-50%);
		}

		.img-btn {
		    width: 70px;
		    height: auto;
		    padding: 10px;
		    margin-left: 50px;
		    margin-right: 50px;
		    box-sizing: border-box;
		}

		.img-btn:hover {
		    border: 5px solid #53435B;
		}

		@font-face {
		    font-family: "Spoqa Han Sans Neo";
		    font-style: normal;
		    font-weight: 500;
		    src: url(/static/font/SpoqaHanSansNeo-Thin.eot);
		    /* IE9 Compat Modes */
		    src: url(/static/font/SpoqaHanSansNeo-Thin.eot?#iefix) format("embedded-opentype"), /* IE6-8 */
		    url(/static/font/SpoqaHanSansNeo-Thin.woff) format("woff"), /* Mordern Browsers */
		    url(/static/font/SpoqaHanSansNeo-Thin.otf) format("opentype");
		    /* If not support woff */
		}
	</style>
</head>
	
<body>
<div class = "container">
	<div class="main-view">
		<h2>{{ CreatedAt }}</h2>
		<div class="img-view">
            		<img src = "/static/savedimage/{{ ImageNumber }}.png"width = "100%", height="100%">
		</div>
		<div class="button-view">
			<a href="/gall">
				<img class="img-btn" src="{% static 'image/undo.png' %}" alt="홈으로">
			</a>
			<a href="/main_loged_in">
				<img class="img-btn" src="{% static 'image/home.png' %}" alt="홈으로">
			</a>
		</div>
	</div>
</div>
</body>
{% else %}
    <script>
        alert('로그인이 필요합니다.');
        location.href = "/";
    </script>
{% endif %}
</html>
